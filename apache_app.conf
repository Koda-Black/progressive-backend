# Apache config for Koyeb/Heroku PHP buildpack
# This file is auto-included by the buildpack

# Enable mod_rewrite
RewriteEngine On

# Route all requests to index.php
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^ index.php [L]

# CORS Headers - Always set for all responses
# NOTE: Cannot use Allow-Credentials with wildcard origin
Header always set Access-Control-Allow-Origin "*"
Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-CSRF-Token, Accept, Origin"
Header always set Access-Control-Max-Age "86400"

# Handle OPTIONS method specifically
RewriteCond %{REQUEST_METHOD} OPTIONS
RewriteRule ^(.*)$ $1 [R=204,L]
