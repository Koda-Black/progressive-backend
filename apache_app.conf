# Apache config for Koyeb/Heroku PHP buildpack
# This file is auto-included by the buildpack

# Enable mod_rewrite
RewriteEngine On

# Route ALL requests to index.php (CORS handled by PHP)
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^ index.php [L]

# NOTE: CORS headers are handled by PHP CorsMiddleware, not Apache
